<!DOCTYPE html>
<html>
     <head>
             <title> Mi-e dor de tine, mama </title>
     </head>
     <body style="background-color:#9999FF;color:#999999;">
     <h2>  Mi-e dor de tine, mama   </h2>
          <DIV style="color:#000080;">
          Sub stele trece apa        <br>
          Cu lacrima de-o sama,      <br>
          Mi-e dor de-a ta privire,  <br>
          Mi-e dor de tine, mama.    <br>
          <br>
          <DIV style="color:#FFFF00;">
          Maicuta mea: gradina       <br>
          Cu flori, cu nuci si mere, <br>
          A ochilor lumina,          <br>
          Vazduhul gurii mele!       <br>
          <br>
          <DIV style="color:#FF0000;">
          Maicuto, tu: vecie,        <br>
          Nemuritoare carte          <br>
          De dor si omenie           <br>
          Si cintec fara moarte!     <br>
          </div>
    </body>
</html>
